<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/registration_layout.xhtml">
    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="4" cellpadding="10" cellspacing="10">
                <p:outputLabel value="#{bundle.CreateProductLabel_id}" for="id" styleClass="label"/>
                <p:inputText id="id" value="#{productController.selected.id}" title="#{bundle.CreateProductTitle_id}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_prodName}" for="prodName"/>
                <p:inputText id="prodName" value="#{productController.selected.prodName}"
                             title="#{bundle.CreateProductTitle_prodName}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_prodDesc}" for="prodDesc"/>
                <p:inputText id="prodDesc" value="#{productController.selected.prodDesc}"
                             title="#{bundle.CreateProductTitle_prodDesc}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_genName}" for="genName"/>
                <p:inputText id="genName" value="#{productController.selected.genName}"
                             title="#{bundle.CreateProductTitle_genName}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_dosStrength}" for="dosStrength"/>
                <p:inputText id="dosStrength" value="#{productController.selected.dosStrength}"
                             title="#{bundle.CreateProductTitle_dosStrength}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_licNo}" for="licNo"/>
                <p:inputText id="licNo" value="#{productController.selected.licNo}"
                             title="#{bundle.CreateProductTitle_licNo}" required="true"
                             requiredMessage="#{bundle.CreateProductRequiredMessage_licNo}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_prodType}" for="prodType"/>
                <p:inputText id="prodType" value="#{productController.selected.prodType}"
                             title="#{bundle.CreateProductTitle_prodType}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_createdBy}" for="createdBy"/>
                <p:selectOneMenu id="createdBy" value="#{productController.selected.createdBy}"
                                 title="#{bundle.CreateProductTitle_createdBy}">
                    <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_regNo}" for="regNo"/>
                <p:inputText id="regNo" value="#{productController.selected.prodRegNo}"
                             title="#{bundle.CreateProductTitle_regNo}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_pharmClassif}" for="pharmClassif"/>
                <p:selectOneMenu id="pharmClassif" value="#{productController.selected.pharmClassif}"
                                 title="#{bundle.CreateProductTitle_pharmClassif}">
                    <f:selectItems value="#{pharmClassifController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_dosForm}" for="dosForm"/>
                <p:selectOneMenu id="dosForm" value="#{productController.selected.dosForm}"
                                 title="#{bundle.CreateProductTitle_dosForm}">
                    <f:selectItems value="#{dosageFormController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_dosUnit}" for="dosUnit"/>
                <p:selectOneMenu id="dosUnit" value="#{productController.selected.dosUnit}"
                                 title="#{bundle.CreateProductTitle_dosUnit}">
                    <f:selectItems value="#{dosUomController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_apprvdName}" for="apprvdName"/>
                <p:inputText id="apprvdName" value="#{productController.selected.apprvdName}"
                             title="#{bundle.CreateProductTitle_apprvdName}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_adminRoute}" for="adminRoute"/>
                <p:inputText id="adminRoute" value="#{productController.selected.adminRoute}"
                             title="#{bundle.CreateProductTitle_adminRoute}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_applicant}" for="applicant"/>
                <p:selectOneMenu id="applicant" value="#{productController.selected.applicant}"
                                 title="#{bundle.CreateProductTitle_applicant}" required="true"
                                 requiredMessage="#{bundle.CreateProductRequiredMessage_applicant}">
                    <f:selectItems value="#{applicantController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_prodApplications}"
                               for="prodApplications"/>
                <h:selectOneMenu id="prodApplications" value="#{productController.selected.prodApplications}"
                                 title="#{bundle.CreateProductTitle_prodApplications}">
                    <f:selectItems value="#{prodApplicationsController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_regState}" for="regState"/>
                <p:inputText id="regState" value="#{productController.selected.regState}"
                             title="#{bundle.CreateProductTitle_regState}"/>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_createdDate}" for="createdDate"/>
                <p:inputText id="createdDate" value="#{productController.selected.createdDate}"
                             title="#{bundle.CreateProductTitle_createdDate}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                </p:inputText>
                <h:outputLabel styleClass="label" value="#{bundle.CreateProductLabel_updatedDate}" for="updatedDate"/>
                <p:inputText id="updatedDate" value="#{productController.selected.updatedDate}"
                             title="#{bundle.CreateProductTitle_updatedDate}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                </p:inputText>
            </h:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
