<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<p:panel header="#{msgs.reviewer_change_reason}">
		<ui:decorate template="/templates/ckeditor.xhtml">
		 	<ui:param name="value"
				value="#{amdSHELF_LIFEMBean.amendment.appComment}" />
			<ui:param name="rendered" value="false" />
		</ui:decorate>
	</p:panel>
	<p:panel header="#{msgs.product_shelflife}">
		<p:panelGrid columns="2">
			<p:panel header="#{msgs.oldvalue}">
				<h:outputLabel value="#{amdSHELF_LIFEMBean.oldShelfLife}"
					style="font-weight: bold;"/>
			</p:panel>
			<p:panel header="#{msgs.newvalue}"
				rendered="#{amdSHELF_LIFEMBean.shelfLifeChanged}">
				<h:outputLabel value="#{amdSHELF_LIFEMBean.newShelfLife}"
					style="width:300px !important"/>
			</p:panel>
		</p:panelGrid>
	</p:panel>
		
	<p:panel header="#{msgs.approved_date}" rendered="#{amdSHELF_LIFEMBean.hasApprDate()}"> 
		<h:outputLabel value="#{amdSHELF_LIFEMBean.amendment.apprDate}">
			<f:convertDateTime timeStyle="short" />
		</h:outputLabel>
	</p:panel>
</ui:composition>
