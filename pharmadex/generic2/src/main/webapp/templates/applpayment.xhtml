<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:outputLabel value="#{msgs.confirm_payment}" styleClass="label" />

	<h:panelGrid columns="2" cellspacing="10" columnClasses="label, value"
		styleClass="grid">

		<p:outputLabel value="#{msgs['PayType.message']}" for="applPayType"
			styleClass="label" />
		<!-- prodApp.payType -->	
		<p:selectOneMenu id="applPayType"
			value="#{prodApp.payment.payment_form}"
			disabled="#{disabled}" required="true"
			requiredMessage="#{msgs['PayType.error']}">
			<f:selectItem itemLabel="-" itemValue="" />
			<f:selectItems value="#{globalLists.payTypes}" var="payType"
				itemLabel="#{msgs[payType.key]}" />
		</p:selectOneMenu>

		<!-- prodApp.receiptNo -->	
		<p:outputLabel value="#{msgs.reciept_no}" for="applreceiptno"
			styleClass="label" />
		<p:inputText id="applreceiptno" value="#{prodApp.payment.payment_receipt}"
			disabled="#{disabled}"
			required="true"
			requiredMessage="#{msgs['reciept_required']}" />

		<!-- prodApp.feeSubmittedDt -->
		<p:outputLabel value="#{msgs.fee_submit_date}" for="applfeesubmitdt"
			styleClass="label" />
		<p:calendar value="#{prodApp.payment.payment_payDate}"
			id="applfeesubmitdt" showOn="button"
			pattern="#{userAccessMBean.workspace.datePattern}" required="true"
			requiredMessage="Fee Submission Date is missing"
			disabled="#{disabled}" />

	</h:panelGrid>


</ui:composition>
