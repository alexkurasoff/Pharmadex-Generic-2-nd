<!-- Creates the table with passed in values of product -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:panelGrid columns="3" cellspacing="10px" cellpadding="10px"
		columnClasses="label, value" styleClass="grid" style="width:100%;">
		<p:outputLabel value="#{msgs.prod_indications}" for="indication" />
		<p:inputTextarea id="indication"
			value="#{prodRegAppMbean.product.indications}" required="true"
			requiredMessage="#{msgs.no_indications}" cols="100" maxlength="4040" />
		<p:message for="indication" showSummary="true" showDetail="false" />

		<p:outputLabel value="#{msgs.prod_posology}" for="posology" />
		<p:inputTextarea id="posology"
			value="#{prodRegAppMbean.product.posology}" required="true"
			requiredMessage="#{msgs.no_posology}" cols="100" maxlength="4040" />
		<p:message for="posology" showSummary="true" showDetail="false" />

		<p:outputLabel value="#{msgs.product_drug_type}" for="cbdrugtype" />
		<p:selectOneMenu id="cbdrugtype"
			value="#{prodRegAppMbean.product.drugType}">
			<f:selectItem itemLabel="-" itemValue="" />
			<f:selectItems value="#{globalLists.drugTypes}" var="dt"
				itemLabel="#{msgs[dt.key]}" />
		</p:selectOneMenu>
		<p:message for="cbdrugtype" showSummary="true" showDetail="false" />

		<p:outputLabel value="#{msgs.prod_fnm}" for="fnm" />
		<p:selectOneButton id="fnm" value="#{prodRegAppMbean.product.fnm}" required="true"
			requiredMessage="#{msgs.nemlist_required}">
			<f:selectItems value="#{globalLists.yesNo}" var="value"
				itemLabel="#{msgs[value.key]}" />
		</p:selectOneButton>
		<p:message for="fnm" showSummary="true" showDetail="false" />

		<p:outputLabel value="#{msgs.product_shelflife}" for="shelflife" />
		<p:inputText id="shelflife"
			value="#{prodRegAppMbean.product.shelfLife}" required="true"
			requiredMessage="#{msgs.no_shelflife}" style="width:30%;" />
		<p:message for="shelflife" showSummary="true" showDetail="false" />

		<p:outputLabel value="#{msgs.product_packsize}" for="inpacksize" />
		<p:inputText id="inpacksize"
			value="#{prodRegAppMbean.product.packSize}" style="width:30%;"
			required="true" requiredMessage="#{msgs.product_packsize}" />
		<p:message for="inpacksize" showSummary="true" showDetail="false" />


		<p:outputLabel value="#{msgs.product_conttype}" for="inconttype" />
		<p:inputTextarea id="inconttype"
			value="#{prodRegAppMbean.product.contType}" cols="100" rows="1" />
		<p:message for="inconttype" showSummary="true" showDetail="false" />

		<p:outputLabel value="#{msgs.product_storcndtn}" for="instorecndtn" />
		<p:inputTextarea id="instorecndtn"
			value="#{prodRegAppMbean.product.storageCndtn}" cols="100" rows="1" />
		<p:message for="instorecndtn" showSummary="true" showDetail="false" />

		<p:outputLabel value="#{msgs.use_category}" for="grid" />
		<p:selectManyCheckbox id="grid"
			value="#{prodRegAppMbean.useCategories}" layout="grid" columns="1"
			converter="omnifaces.GenericEnumConverter" required="true"
			requiredMessage="#{msgs.no_use_category}">
			<f:selectItems value="#{globalLists.useCategory}" var="type"
				itemLabel="#{msgs[type.key]}" itemValue="#{type}" />
			<f:attribute name="collectionType" value="java.util.ArrayList" />
		</p:selectManyCheckbox>
		<p:message for="grid" showSummary="true" showDetail="false" />
	</h:panelGrid>

</ui:composition>
