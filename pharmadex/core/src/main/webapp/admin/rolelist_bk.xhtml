<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/layout.xhtml">
    <ui:define name="content">
        <h:panelGroup id="rolepanel">
            <div class="post">
                <h1 class="title ui-widget-header ui-corner-all"> Role List</h1>
            </div>

            <p:panel header="List of Roles in the system">
                <p:dataTable id="roletable" var="a" value="#{roleMBean.findAllRoles()}"
                             emptyMessage="#{msgs.label_no_records_found}">
                    <p:column headerText="Role Name">
                        #{a.displayname}
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:panelGroup>
    </ui:define>
</ui:composition>
