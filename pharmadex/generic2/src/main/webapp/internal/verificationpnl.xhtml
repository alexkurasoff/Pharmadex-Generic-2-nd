<!-- Creates the table with passed in values of product -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="10"
		cellspacing="10">
		<p:outputLabel value="#{msgs.screen_fee_recieved}" styleClass="label"
			for="feerecieved" />
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="10"
			cellspacing="10">
			<!-- processProdBn.prodApplications.prescreenfeeReceived -->
			<p:selectBooleanButton id="feerecieved"
				value="#{processProdBn.prodApplications.paymentPrescreen.payment_received}"
				onLabel="#{msgs.global_yes}" offLabel="#{msgs.global_no}"
				onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px"
				disabled="#{processProdBnNA.readyToScreening}">
				<p:ajax listener="#{processProdBnNA.changeStatusListener}"
					update="reghome:processtab reghome:banerstate" />
			</p:selectBooleanButton>
			<p:panel>
				<h:form id="prescrpayform">
					<h:panelGrid columns="1" cellspacing="10">
					<!-- <ui:decorate template="../templates/prescrpayment.xhtml">
							<ui:param name="prodApp"
								value="#{processProdBn.prodApplications}" />
						</ui:decorate>-->
						<ui:decorate template="/templates/amdpayment.xhtml">
							<ui:param name="payment" value="#{processProdBn.prodApplications.paymentPrescreen}" />
							<ui:param name="readonly" value="false" />
						</ui:decorate>
						<p:commandButton id="savePayBt"
							value="#{msgs.global_save}" process="@form" icon="ui-icon-check"
							ajax="true" update="@form :reghome:growl"
							actionListener="#{processProdBn.silentSave()}" />
					</h:panelGrid>
				</h:form>
			</p:panel>
		</h:panelGrid>

		<p:outputLabel value="#{msgs.app_detail_complete}" styleClass="label"
			for="appverify" />
		<p:selectBooleanButton id="appverify"
			value="#{processProdBn.prodApplications.applicantVerified}"
			onLabel="#{msgs.global_yes}" offLabel="#{msgs.global_no}"
			onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px"
			disabled="#{processProdBnNA.readyToScreening}">
			<p:ajax listener="#{processProdBnNA.changeStatusListener}"
				update="reghome:processtab reghome:banerstate" />
		</p:selectBooleanButton>

		<p:outputLabel value="#{msgs.med_detail_complete}" styleClass="label"
			for="prodverify" />
		<p:selectBooleanButton id="prodverify"
			value="#{processProdBn.prodApplications.productVerified}"
			onLabel="#{msgs.global_yes}" offLabel="#{msgs.global_no}"
			onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px"
			disabled="#{processProdBnNA.readyToScreening}">
			<p:ajax listener="#{processProdBnNA.changeStatusListener}"
				update="reghome:processtab reghome:banerstate" />
		</p:selectBooleanButton>

		<p:outputLabel value="#{msgs.dossier_complete}" styleClass="label"
			for="dosscomplete" />
		<p:selectBooleanButton id="dosscomplete"
			value="#{processProdBn.prodApplications.dossierReceived}"
			onLabel="#{msgs.global_yes}" offLabel="#{msgs.global_no}"
			onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px"
			disabled="#{processProdBnNA.readyToScreening}">
			<p:ajax listener="#{processProdBnNA.changeStatusListener}"
				update="reghome:processtab reghome:banerstate" />
		</p:selectBooleanButton>
	</h:panelGrid>
</ui:composition>
