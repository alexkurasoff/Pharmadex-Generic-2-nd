<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<f:view locale="#{localeBean.locale}" contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
		<ui:include src="session_timeout.xhtml" />

		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</h:head>
	<h:body>
		<h:panelGrid cellspacing="0" cellpadding="0" styleClass="wrapper">
			<h:panelGroup styleClass="ui-widget">
				<div>
					<ui:insert name="content" />
				</div>
				<div style="height: 10px" />

			</h:panelGroup>

		</h:panelGrid>
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
		<ui:insert name="status">
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
				<f:facet name="start">
					<p:graphicImage value="/resources/images/loading.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</ui:insert>
		<pe:blockUI></pe:blockUI>
	</h:body>
</f:view>
</html>
