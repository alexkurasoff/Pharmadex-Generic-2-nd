<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:remove>
		param 'prodExc'
		param 'edit'
	</ui:remove>

	<h:panelGrid id="excdetail" columns="3" cellspacing="5" columnClasses="label value label" styleClass="grid">
		<p:outputLabel value="#{msgs.product_active}" for="expname" />
		<p:autoComplete id="expname" value="#{prodExc.excipient}"
			completeMethod="#{globalEntityLists.completeExcipients}" var="it"
			itemLabel="#{it.name}" itemValue="#{it}"
			converter="#{excipientConverter}" forceSelection="false"
			required="true" requiredMessage="#{msgs.product_innname_valid}" disabled="#{!edit}">
		</p:autoComplete>
		<p:message for="expname" showSummary="true" />

		<p:outputLabel value="#{msgs.dos_strength}" for="expqty" />
		<p:inputText id="expqty" value="#{prodExc.dosStrength}" required="true" disabled="#{!edit}"/>
		<p:message for="expqty" showSummary="true" />

		<p:outputLabel value="#{msgs.dos_unit}" for="expunit" />
		<p:selectOneMenu id="expunit" value="#{prodExc.dosUnit.id}"
			requiredMessage="#{msgs.valid_dos_form}" required="true" disabled="#{!edit}">
			<f:selectItem itemLabel="-" itemValue="" />
			<f:selectItems value="#{globalEntityLists.dosUoms}" var="dosUom"
				itemLabel="#{dosUom.uom}" itemValue="#{dosUom.id}" />
		</p:selectOneMenu>
		<p:message for="expunit" showSummary="true" />

		<h:outputLabel value="#{msgs.inn_funct}" for="expfunct" />
		<p:inputText id="expfunct" value="#{prodExc.function}" disabled="#{!edit}"/>
		<p:message for="expfunct" showSummary="true" />

		<h:outputLabel value="#{msgs.inn_ref}" for="expref" />
		<p:inputText id="expref" value="#{prodExc.refStd}" disabled="#{!edit}"/>
		<h:outputLabel />
	</h:panelGrid>
	
</ui:composition>
