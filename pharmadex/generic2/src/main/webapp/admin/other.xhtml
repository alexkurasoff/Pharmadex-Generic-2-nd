<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/layout.xhtml">
                
<ui:define name="content">
	<h:form id="srafrm">
		<p:panel header="">
			<h:panelGrid id="content" columns="3" cellspacing="10" columnClasses="col1, col2,col3">
				<h:outputLabel value="#{msgs.other_pathfile}" for="file"/>
				<p:inputText value="#{exportMBean.filename}" id="file" required="true" style="width:200px;"/>
				<p:message for="file"/>
<ui:remove>
				<p:commandButton action="#{exportMBean.startImport(true)}" value="#{msgs.btn_startimport}" ajax="false"/>
				<p:commandButton action="#{exportMBean.startImport(false)}" value="#{msgs.btn_startcheck}" ajax="false"/>
</ui:remove>
			</h:panelGrid>
			<h:panelGrid id="res" columns="2" cellspacing="10" columnClasses="col1, col2">
				<h:outputLabel value="#{msgs.other_imprecords}" for="s"/>
				<h:outputLabel value="#{exportMBean.success}" id="s"/>
				<h:outputLabel value="#{msgs.other_errrecords}" for="f"/>
				<h:outputLabel value="#{exportMBean.failure}" id="f"/>
				<h:outputLabel value="#{msgs.other_totrecords}" for="i"/>
				<h:outputLabel value="#{exportMBean.ignore}" id="i"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
