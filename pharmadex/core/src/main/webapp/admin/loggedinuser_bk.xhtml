<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/layout.xhtml">
    <ui:define name="content">
        <div class="post">
            <h1 class="title ui-widget-header ui-corner-all"> Logged in User List</h1>
        </div>

        <p:growl id="growl" showDetail="true"/>
        <h:form id="loggedinuser">
            <p:panel id="data" toggleable="true" toggleSpeed="250" header="Logged in User List">
                <f:facet name="header">
                    <h:outputText value="Logged in user list"/>
                </f:facet>
                <p:dataTable id="accesstable" var="access" value="#{onlineUserBean.onlineUsersList}">
                    <f:facet name="header">
                        Click "View" button after selecting a row to see details
                    </f:facet>

                    <p:column headerText="Application">
                        #{access.userAccess.application}

                    </p:column>

                    <p:column headerText="IP Address">
                        #{access.userAccess.ipAddress}
                    </p:column>

                    <p:column headerText="Login Date">
                        <h:outputText value="#{access.userAccess.loginDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>


                    <p:column headerText="Login Date">
                        <h:outputText value="#{access.userAccess.logoutDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="User Name">
                        #{access.userAccess.user.name}
                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
