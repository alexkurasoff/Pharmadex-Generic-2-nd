<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:panel header="#{msgs.reviewer_change_reason}">
		<ui:decorate template="/templates/ckeditor.xhtml">
			<ui:param name="value"
				value="#{amdREMOVE_IPIMBean.amendment.appComment}" />
			<ui:param name="height" value="180" />
		</ui:decorate>
	</p:panel>
	<p:panel header="#{msgs.product_active}" >
		<p:dataTable id="expTable" var="pExp" value="#{amdREMOVE_IPIMBean.allExcipients}" style="width:100%;">
			<p:column headerText="#{msgs.excipient_name}">
				<h:outputText value="#{pExp.prodExc.excipient.name}" />
			</p:column>
			<p:column headerText="#{msgs.dos_strength}">
				<h:outputText value="#{pExp.prodExc.dosStrength}" />
			</p:column>
			<p:column headerText="#{msgs.dos_unit}">
				<h:outputText value="#{pExp.prodExc.dosUnit.uom}" />
			</p:column>
			<p:column headerText="#{msgs.inn_funct}">
				<h:outputText value="#{pExp.prodExc.function}" />
			</p:column>
			<p:column headerText="#{msgs.inn_ref}">
				<h:outputText value="#{pExp.prodExc.refStd}" />
			</p:column>
			<p:column>
				<p:commandLink action="#{amdREMOVE_IPIMBean.setDeleteProdExcipientDTO(pExp)}" 
									rendered="#{!pExp.delete}"
									value="" styleClass="ui-icon ui-icon-trash" immediate="true" ajax="true"
									update=":reghome:expTable :reghome:growl"/>
				<p:commandLink action="#{amdREMOVE_IPIMBean.setDeleteProdExcipientDTO(pExp)}" 
									rendered="#{pExp.delete}"
									value="" styleClass="ui-icon ui-icon-close"  
									immediate="true" ajax="true"
									update=":reghome:expTable :reghome:growl"/>
		    </p:column>
		</p:dataTable>
	</p:panel>

</ui:composition>
