<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

		<h:panelGrid columns="4">

			<p:commandButton id="regdownload" value="#{msgs.reg_cert}"
				onclick="PrimeFaces.monitorDownload(start, stop)" ajax="false"
				icon="ui-icon-arrowthick-1-s"
				rendered="#{fileUploadControllerMZ.visRegcert}">
				<p:fileDownload value="#{fileUploadControllerMZ.regcert}" />
			</p:commandButton>
			<p:commandButton icon="ui-icon-print" value="#{msgs.global_print}"
				type="button">
				<p:printer target="prodsummaccpnl" />
			</p:commandButton>
			<p:commandButton value="#{msgs.global_exit}" immediate="true"
				action="#{productDisplay.goToBack()}" ajax="false"
				icon="ui-icon-extlink" rendered="#{showexit}" />
		</h:panelGrid>

		<ui:decorate template="summerytabtmpl.xhtml">
			<ui:param name="prodAppData" value="#{prodAppData}" />
			<ui:param name="foreignAppStatus" value="#{foreignAppStatus}" />
			<ui:param name="prodAppChecklists" value="#{prodAppChecklists}" />	
		</ui:decorate>

</ui:composition>
