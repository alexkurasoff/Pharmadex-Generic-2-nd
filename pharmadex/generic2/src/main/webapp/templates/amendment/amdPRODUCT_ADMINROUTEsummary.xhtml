<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<p:panel header="#{msgs.reviewer_change_reason}">
		<ui:decorate template="/templates/ckeditor.xhtml">
		 	<ui:param name="value"
				value="#{amdPRODUCT_ADMINROUTEMBean.amendment.appComment}" />
			<ui:param name="rendered" value="false" />
		</ui:decorate>
	</p:panel>
	<p:panel header="#{msgs.admin_route}">
		<p:panelGrid columns="2">
			<p:panel header="#{msgs.oldvalue}">
				<h:outputLabel value="#{amdPRODUCT_ADMINROUTEMBean.oldAdminRouteName}"
					style="font-weight: bold;" />
			</p:panel>
			<p:panel header="#{msgs.newvalue}">
				<h:outputLabel value="#{amdPRODUCT_ADMINROUTEMBean.newAdminRouteName}"/>
			</p:panel>
		</p:panelGrid>
	</p:panel> 
	
	<p:panel header="#{msgs.approved_date}" rendered="#{amdPRODUCT_ADMINROUTEMBean.hasApprDate()}"> 
		<h:outputLabel value="#{amdPRODUCT_ADMINROUTEMBean.amendment.apprDate}">
			<f:convertDateTime timeStyle="short" />
		</h:outputLabel>
	</p:panel>
</ui:composition>
