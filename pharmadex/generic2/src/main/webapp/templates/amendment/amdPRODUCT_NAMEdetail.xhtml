<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:panel header="#{msgs.reviewer_change_reason}">
		<ui:decorate template="/templates/ckeditor.xhtml">
		 	<ui:param name="value"
				value="#{amdPRODUCT_NAMEMBean.amendment.appComment}" />
			<ui:param name="height" value="180"/>
		</ui:decorate>
	</p:panel>
	<p:panel header="#{msgs.prodName}">
		<p:panelGrid columns="2">
			<p:panel header="#{msgs.oldvalue}" style="width:450px">
				<h:outputLabel value="#{amdPRODUCT_NAMEMBean.product.prodName}"
					style="font-weight: bold;" />
			</p:panel>
			<p:panel header="#{msgs.newvalue}" style="width:450px">
				<p:inputText value="#{amdPRODUCT_NAMEMBean.productName}" 
							onblur="value=value.toUpperCase()" style="width:99%"/>
			</p:panel>
		</p:panelGrid>
	</p:panel> 
</ui:composition>
