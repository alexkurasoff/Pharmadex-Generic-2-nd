<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/registration_layout.xhtml">
    <ui:define name="regcontent">
        <div class="post">
            <h1 class="title ui-widget-header ui-corner-all">#{msgs.submitted_applications}</h1>
        </div>

        <h:form prependId="false">
            <p:dataTable id="applicants" var="licHolder" value="#{processRxSiteBn.pendingRxSite}">
                <p:column headerText="#{msgs.registration_applicant}">
                    <p:commandLink value="#{licHolder.pharmacyName}" action="/internal/processrxsite.faces"
                                   ajax="false">
                        <f:setPropertyActionListener value="#{licHolder}" target="#{processRxSiteBn.selectedRxSite}"/>
                    </p:commandLink>
                </p:column>

                <p:column headerText="#{msgs.applicant_name}">
                    #{licHolder.applicantName}
                </p:column>

                <p:column headerText="#{msgs.applicant_submitdate}">
                    <h:outputLabel converter="javax.faces.DateTime" value="#{licHolder.submitDate}"/>
                </p:column>

                <p:column headerText="#{msgs.registration_status}">
                    #{msgs[licHolder.state.key]}
                </p:column>


            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
