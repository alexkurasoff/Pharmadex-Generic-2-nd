				<div>
					<h:outputLabel value="#{product.indications}" />
				</div>
			</p:column>
			<p:column styleClass="col1_top">
				<h:outputLabel value="#{msgs.prod_posology}" />
			</p:column>
			<p:column styleClass="col2_top">
				<div>
