<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<p:panel header="#{msgs.reviewer_change_reason}">
		<ui:decorate template="/templates/ckeditor.xhtml">
		 	<ui:param name="value"
				value="#{amdSHELF_LIFEMBean.amendment.appComment}" />
			<ui:param name="height" value="180"/>
		</ui:decorate>
	</p:panel>
	<p:panel header="#{msgs.product_shelflife}">
		<p:panelGrid columns="2">
			<p:panel header="#{msgs.oldvalue}" style="width:450px">
				<h:outputLabel value="#{amdSHELF_LIFEMBean.product.shelfLife}"
					style="font-weight: bold;" />
			</p:panel>
			<p:panel header="#{msgs.newvalue}" style="width:450px">
				<p:inputText value="#{amdSHELF_LIFEMBean.shelfLife}" style="width:99%"/>
			</p:panel>
		</p:panelGrid>
	</p:panel>
</ui:composition>
