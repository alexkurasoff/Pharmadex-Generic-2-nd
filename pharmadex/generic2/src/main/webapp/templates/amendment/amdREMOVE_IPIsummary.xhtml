<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<p:panel header="#{msgs.reviewer_change_reason}">
		<ui:decorate template="/templates/ckeditor.xhtml">
			<ui:param name="value"
				value="#{amdREMOVE_IPIMBean.amendment.appComment}" />
			<ui:param name="rendered" value="false" />
		</ui:decorate>
	</p:panel>
	<p:panel header="#{msgs.global_delete} #{msgs.product_active}">
		<p:dataTable var="prodExp" value="#{amdREMOVE_IPIMBean.delExcipients}" style="width:100%;">
			<p:column headerText="#{msgs.excipient_name}">
				<h:outputText value="#{prodExp.excipient.name}" />
			</p:column>
			<p:column headerText="#{msgs.dos_strength}">
				<h:outputText value="#{prodExp.dosStrength}" />
			</p:column>
			<p:column headerText="#{msgs.dos_unit}">
				<h:outputText value="#{prodExp.dosUnit.uom}" />
			</p:column>
			<p:column headerText="#{msgs.inn_funct}">
				<h:outputText value="#{prodExp.function}" />
			</p:column>
			<p:column headerText="#{msgs.inn_ref}">
				<h:outputText value="#{prodExp.refStd}" />
			</p:column>
		</p:dataTable>
    </p:panel>
    <p:panel header="#{msgs.approved_date}" rendered="#{amdREMOVE_IPIMBean.hasApprDate()}"> 
		<h:outputLabel value="#{amdREMOVE_IPIMBean.amendment.apprDate}">
			<f:convertDateTime timeStyle="short" />
		</h:outputLabel>
	</p:panel>
</ui:composition>
