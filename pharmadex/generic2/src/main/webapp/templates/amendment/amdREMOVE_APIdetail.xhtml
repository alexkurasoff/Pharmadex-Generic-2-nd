<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:panel header="#{msgs.reviewer_change_reason}">
		<ui:decorate template="/templates/ckeditor.xhtml">
			<ui:param name="value"
				value="#{amdREMOVE_APIMBean.amendment.appComment}" />
			<ui:param name="height" value="180" />
		</ui:decorate>
	</p:panel>
	<p:panel header="#{msgs.active_substance}" >
		<p:dataTable id="innTable" var="pInn" value="#{amdREMOVE_APIMBean.allInns}" style="width:100%;">
			<p:column headerText="#{msgs.product_innname}">
				<h:outputText value="#{pInn.prodInn.inn.name}" />
			</p:column>
			<p:column headerText="#{msgs.dos_strength}">
				<h:outputText value="#{pInn.prodInn.dosStrength}" />
			</p:column>
			<p:column headerText="#{msgs.dos_unit}">
				<h:outputText value="#{pInn.prodInn.dosUnit.uom}" />
			</p:column>
			<p:column headerText="#{msgs.manuf_name}">
				<h:outputText value="#{pInn.prodInn.company.companyName}" />
			</p:column>
			<p:column>
				<p:commandLink action="#{amdREMOVE_APIMBean.setDeleteProdInnDTO(pInn)}" 
									rendered="#{!pInn.delete}"
									value="" styleClass="ui-icon ui-icon-trash" immediate="true" ajax="true"
									update=":reghome:innTable :reghome:growl"/>
				<p:commandLink action="#{amdREMOVE_APIMBean.setDeleteProdInnDTO(pInn)}" 
									rendered="#{pInn.delete}"
									value="" styleClass="ui-icon ui-icon-close"  
									immediate="true" ajax="true"
									update=":reghome:innTable :reghome:growl"/>
		    </p:column>
		</p:dataTable>
	</p:panel>

</ui:composition>
